<!DOCTYPE html>
<html lang="en" dir="ltr" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetitude</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- favicon-->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/icon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/icon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" href="/images/icon/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <header class="text-white py-3" style="background-color: #001f3f;">
        <div class="container text-center">
            <h1>Meetitude</h1>
            <p>Blessed are those who coordinate well</p>
        </div>
    </header>
        <!--Navigation Buttons-->
        <nav class="d-flex justify-content-center align-items-center py-3">
            <button class="btn btn-primary me-3 fw-bold" 
                    style="background-color: #002e5d; border-color: #002e5d; padding: 12px 20px; width: 180px; font-size: 18px; border-radius: 8px;" 
                    onclick="document.location = 'index.html'">Homepage</button>
            <button class="btn btn-secondary fw-bold" 
                    style="background-color: grey; border-color: grey; padding: 12px 20px; width: 180px; font-size: 18px; border-radius: 8px;" 
                    onclick="document.location = 'about.html'">About Us</button>
        </nav>

    <div class="container mt-5">
        <!--Event Name Input Form-->
        <form id="form" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label for="event-name" class="form-label">Event Name: <i class="bi bi-info-circle-fill info-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Enter a name or short description for your event."></i></label>
                <input type="text" class="form-control" name="eventName" id="event-name" placeholder="Type Event Name Here">
            </div>
            <!--Day Selection Buttons-->
            <div class="mb-3">
                <label class="form-label">Days: <i class="bi bi-info-circle-fill info-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Select all days that apply to your event."></i></label>
                <div class="d-flex flex-wrap gap-2">
                    <button type="button" class="btn btn-outline-secondary" id="b1" value="Sunday" data-selected="false">Sunday</button>
                    <button type="button" class="btn btn-outline-secondary" id="b2" value="Monday" data-selected="false">Monday</button>
                    <button type="button" class="btn btn-outline-secondary" id="b3" value="Tuesday" data-selected="false">Tuesday</button>
                    <button type="button" class="btn btn-outline-secondary" id="b4" value="Wednesday" data-selected="false">Wednesday</button>
                    <button type="button" class="btn btn-outline-secondary" id="b5" value="Thursday" data-selected="false">Thursday</button>
                    <button type="button" class="btn btn-outline-secondary" id="b6" value="Friday" data-selected="false">Friday</button>
                    <button type="button" class="btn btn-outline-secondary" id="b7" value="Saturday" data-selected="false">Saturday</button>
                </div>
            </div>
            <!--Time Selection Dropdowns-->
            <div class="mb-3">
                <label for="earliest-times" class="form-label">No earlier than: <i class="bi bi-info-circle-fill info-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Choose the earliest start time for your event."></i></label>
                <select class="form-select" name="earliest-times" id="earliest-times">
                    <option value="12am">12:00 AM</option>
                    <option value="1am">1:00 AM</option>
                    <option value="2am">2:00 AM</option>
                    <option value="3am">3:00 AM</option>
                    <option value="4am">4:00 AM</option>
                    <option value="5am">5:00 AM</option>
                    <option value="6am">6:00 AM</option>
                    <option value="7am">7:00 AM</option>
                    <option value="8am">8:00 AM</option>
                    <option value="9am" selected>9:00 AM</option>
                    <option value="10am">10:00 AM</option>
                    <option value="11am">11:00 AM</option>
                    <option value="12pm">12:00 PM</option>
                    <option value="1pm">1:00 PM</option>
                    <option value="2pm">2:00 PM</option>
                    <option value="3pm">3:00 PM</option>
                    <option value="4pm">4:00 PM</option>
                    <option value="5pm">5:00 PM</option>
                    <option value="6pm">6:00 PM</option>
                    <option value="7pm">7:00 PM</option>
                    <option value="8pm">8:00 PM</option>
                    <option value="9pm">9:00 PM</option>
                    <option value="10pm">10:00 PM</option>
                    <option value="11pm">11:00 PM</option>
                    <option value="12am">12:00 AM</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="latest-times" class="form-label">No later than: <i class="bi bi-info-circle-fill info-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Choose the latest end time for your event."></i></label>
                <select class="form-select" name="latest-times" id="latest-times">
                    <option value="12am">12:00 AM</option>
                    <option value="1am">1:00 AM</option>
                    <option value="2am">2:00 AM</option>
                    <option value="3am">3:00 AM</option>
                    <option value="4am">4:00 AM</option>
                    <option value="5am">5:00 AM</option>
                    <option value="6am">6:00 AM</option>
                    <option value="7am">7:00 AM</option>
                    <option value="8am">8:00 AM</option>
                    <option value="9am">9:00 AM</option>
                    <option value="10am">10:00 AM</option>
                    <option value="11am">11:00 AM</option>
                    <option value="12pm">12:00 PM</option>
                    <option value="1pm">1:00 PM</option>
                    <option value="2pm">2:00 PM</option>
                    <option value="3pm">3:00 PM</option>
                    <option value="4pm">4:00 PM</option>
                    <option value="5pm" selected>5:00 PM</option>
                    <option value="6pm">6:00 PM</option>
                    <option value="7pm">7:00 PM</option>
                    <option value="8pm">8:00 PM</option>
                    <option value="9pm">9:00 PM</option>
                    <option value="10pm">10:00 PM</option>
                    <option value="11pm">11:00 PM</option>
                    <option value="12am">12:00 AM</option>
                </select>
            </div>
            <!--Create Event Button-->
            <div style="display: flex; justify-content: center; align-items: center;">
                <button type="button" class="btn btn-success" id="create-event" style="margin-top: 15px;">Create Event</button>
            </div>
        </form>
        <div id="error-message" class="mt-3 text-danger text-center" style="display: none;">Please fill in all required fields!</div>
    </div>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!--Custom JS-->
    <script src="index.js"></script>
</body>
</html>
